<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
</head>
<body>
    
<h2>Carrito</h2>

{% for item in carrito %}
<p>
 Producto ID: {{ item.id_producto }} —
 Variación: {{ item.id_variacion }} —
 Cantidad: {{ item.cantidad }}
</p>
{% endfor %}

<form action="/procesar_carrito" method="POST">
    <button class="btn btn-success mt-3">
        Finalizar compra
    </button>
</form>

</body>
</html>
