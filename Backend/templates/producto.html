<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecommerce Online </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Tienda de Ropa </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/"> Productos </a>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    <div class="container py-4">

    <div class="row">

        <div class="col-md-6">

            <h2>{{ producto.nombre }}</h2>
            <p class="text-muted">{{ producto.descripcion }}</p>

            <h4 class="mt-4">Tallas disponibles</h4>

            <div class="mt-2">
                {% for v in producto.tallas %}
                    <button class="btn btn-outline-dark me-2 mb-2">
                        {{ v.talla }}
                    </button>
                {% endfor %}
            </div>

            <h4 class="mt-4">Precio</h4>
            <p class="fs-4 fw-bold">
                â‚¡{{ producto.tallas[0].precio }}
            </p>

            <button class="btn btn-primary btn-lg mt-3">
                Agregar al carrito
            </button>

         </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
