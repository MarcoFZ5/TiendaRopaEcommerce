{% extends "baseTemplate.html" %}

{% block content %}
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="product-container">

          <h2 class="product-name">{{ producto.nombre }}</h2>
          <p class="text-muted">{{ producto.descripcion }}</p>

          <form action="/agregar_carrito" method="POST">
            <input type="hidden" name="id_producto" value="{{ producto.id_producto }}">

            <h5 class="mt-4 mb-2">Tallas disponibles</h5>
            <select name="id_variacion" id="selectTalla" class="form-select" required>
              {% for v in producto.tallas %}
              <option value="{{ v.id_variacion }}"
                      data-precio="{{ v.precio }}"
                      data-talla="{{ v.talla }}">
                {{ v.talla }} — ₡{{ v.precio }}
              </option>
              {% endfor %}
            </select>

            <input type="hidden" name="talla" id="inputTalla">
            <input type="hidden" name="precio" id="inputPrecio" value="{{ producto.tallas[0].precio }}">

            <h4 class="mt-4">Precio actual</h4>
            <p class="product-price" id="precioMostrado">₡{{ producto.tallas[0].precio }}</p>

            <div class="mt-4">
              <label class="form-label fw-semibold">Cantidad:</label>
              <input type="number" name="cantidad" class="form-control w-25" value="1" min="1" required>
            </div>

            <button class="btn btn-primary btn-lg mt-4 w-100">
              <i class="bi bi-cart-plus me-2"></i>Agregar al carrito
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
